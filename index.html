<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>✨ Self Care Center ✨</h1>
    </header>
    <section>
      <h3>Which type of message?<h3>
      <article class="input-box">
        <fieldset>
          <input type='radio' class='input' id='affirmation' name='message-type' value='affirmation'>affirmation</input>
          <input type="radio" class='input' id="mantra" name='message-type' value='mantra'>mantra</input>
          <button id="recieve-button">Receive Message</button>
        </fieldset>
      </article>
    </section>
    <section class='shown-message-box' id='shown-message'>
      <img class='message-meditate-box' src='./assets/meditate.svg' alt='meditate-icon'/>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
